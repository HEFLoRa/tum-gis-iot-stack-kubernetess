{{- if .Values.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Chart.Name }}-svc
  namespace: {{ .Release.Namespace | quote }}
  labels:
    {{- include "nodered.labels" . | nindent 4 }}
    app.kubernetes.io/part-of: tum-gis-iot-stack-k8s
    app.kubernetes.io/component: {{ .Values.component }}
spec:
  type: ClusterIP
  selector:
    {{- include "nodered.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: {{ .Values.component }}
  ports:
    - name: http-port
      protocol: TCP
      port: 1880
      targetPort: 1880
{{- end -}}

name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: ["bug", "triage"]
assignees:
  - bwibo
body:
  - type: markdown
    attributes:
      value: |
        *Thanks for taking the time to fill out this bug report!*

  # - type: input
  #   id: contact
  #   attributes:
  #     label: Contact Details
  #     description: How can we get in touch with you if we need more info?
  #     placeholder: ex. email@example.com
  #   validations:
  #     required: false

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true

  - type: textarea
    id: how-to-reproduce
    attributes:
      label: Steps to reproduce
      description: Tell us step-by-step how the bug can be reproduced!
      placeholder: |
        1. Deploy the Helm chart
        2. See the logs using `kubectl get events`
        3. ...
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: versions
    attributes:
      label: Versions and environment
      description: Tell us what software version und environment are you using?
      placeholder: |
        * Version `tum-gis-iot-stack-k8s`: `x.x.x`
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of our software are you running?
      options:
        - 1.0.2 (Default)
        - 1.0.3 (Edge)

    validations:
      required: true
  - type: dropdown
    id: browsers
    attributes:
      label: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
